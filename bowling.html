<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/huvud.css" rel="stylesheet" />
    <link href="css/bowling.css" rel="stylesheet" />

    <title>Laserbowl</title>
  </head>
  <body>
    <header>
      <div class="menyval">
        <ul class="horizontal-menu">
          <li><a href="start.html" class="byta">Hem</a></li>
          <li><a href="#" class="byta">Boka</a></li>
          <li><a href="#" class="byta">Information</a></li>
          <li><a href="#" class="byta">Kontakt</a></li>
        </ul>
      </div>
    </header>
    <img
      src="img/bakgrundbowling.jpg"
      alt="bakgrund bowling"
      class="bakgrund"
      id="bakgrundbowling"
    />
    <h1 class="huvudrubrik">Bowling</h1>
    <div class="bokning">
      <h1>Boka bowling</h1>
      <form id="bookingForm">
        <label for="date">Välj datum:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Välj tid:</label>
        <input type="time" id="time" name="time" required />

        <button type="submit">Boka bowling</button>
      </form>
      <div id="message"></div>
    </div>

    <footer>
      <div class="container">
        <div class="info">
          <h3>Öppettider</h3>
          <p>Måndag-fredag: 10:00 - 22:00</p>
          <p>Lördag: 10-01</p>
          <p>Söndag: 11-23</p>
        </div>
        <div class="info">
          <h3>Kontaktinformation</h3>
          <p>Telefon: 08-703 04 49</p>
          <p>E-post: laserbowl@gmail.com</p>
        </div>
        <div class="info">
          <h3>Plats</h3>
          <a
            href="https://www.google.com/maps"
            class="platsinfo"
            target="_blank"
            >123 Street St, Stockholm, Sverige</a
          >
        </div>
      </div>
    </footer>
  </body>
  <script src="bowling.js"></script>
</html>
